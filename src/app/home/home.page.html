<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="home"></ion-icon> HOME  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="danger" routerLink="/nosotros">Â¿quienes somos?<ion-icon name="help-circle"></ion-icon></ion-button>

  <ion-button shape="round" color="success" routerLink="/contacto" ><ion-icon name="information-circle-outline"></ion-icon>CONTACTOS</ion-button>
  
  <ion-button shape="round" color="success" routerLink="/iniciooperaciones">INICIO OPERACIONES</ion-button>
  <ion-item>
    <ion-label position="floating"><ion-icon name="person-circle-outline"></ion-icon>NOMBRES:</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating"><ion-icon name="person-circle-outline"></ion-icon>APELLIDOS:</ion-label>
    <ion-input [(ngModel)]="apellido"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating"><ion-icon name="person-circle-outline"></ion-icon>CELULAR:</ion-label>
    <ion-input [(ngModel)]="celular"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating"><ion-icon name="person-circle-outline"></ion-icon>MAIL:</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
    
  </ion-item>
  
  <ion-button color="warning"  (click)="guardarDatos()">
    guardar<ion-icon name="save"></ion-icon>
  </ion-button>
  
  
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios; let i= index">
      {{usuario.nombre}}
      {{usuario.apellido}}
      {{usuario.celular}}
      {{usuario.email}}
      <ion-button color="success" (click)=editar(i)><ion-icon name="brush-outline"></ion-icon></ion-button> 
      <ion-button color="danger" (click)=delete(i)><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
